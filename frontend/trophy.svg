<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B01419;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Trophy cup -->
  <path d="M 18 14 L 18 22 C 18 28 22 32 28 34 L 28 42 L 22 42 L 22 50 L 42 50 L 42 42 L 36 42 L 36 34 C 42 32 46 28 46 22 L 46 14 Z"
        fill="url(#trophyGradient)"
        stroke="#FFE700"
        stroke-width="1"/>

  <!-- Trophy handles -->
  <path d="M 14 14 L 14 20 C 14 22 15 24 17 24 L 18 24 L 18 14 Z"
        fill="url(#trophyGradient)"
        stroke="#FFE700"
        stroke-width="1"/>
  <path d="M 50 14 L 50 20 C 50 22 49 24 47 24 L 46 24 L 46 14 Z"
        fill="url(#trophyGradient)"
        stroke="#FFE700"
        stroke-width="1"/>

  <!-- Trophy base -->
  <rect x="20" y="48" width="24" height="4"
        fill="url(#redGradient)"
        stroke="#E31E24"
        stroke-width="1"/>

  <!-- Racing accent line -->
  <line x1="24" y1="20" x2="40" y2="20"
        stroke="url(#redGradient)"
        stroke-width="2"/>
</svg>
