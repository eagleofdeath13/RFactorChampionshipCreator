UpgradeType="Clutch"
{
  // You can buy any clutch at any time
  Incremental=0

  UpgradeLevel="Road Clutch"
  {
    Picture=ClutchStock.tga
    Description="Stock clutch"
  }

  UpgradeLevel="Racing Clutch"
  {
    Picture=ClutchRacing.tga
    Description="This clutch is lightweight and strong for maximum performance in racing conditions"
    Price=3500

    HDV=[DRIVELINE]
    HDV=ClutchInertia*=1.0
    HDV=ClutchTorque*=1.0
    HDV=ClutchFriction*=1.0
  }
}


UpgradeType="Steering help"
{
  UpgradeLevel="No steering assistance"
  {
    Description="No steering assistance"
  }

  UpgradeLevel="Basic steering assistance"
  {
    Description="Basic steering assistance"

    HDV=[CONTROLS]
    HDV=SteeringFFBMult=3.0
  }

  UpgradeLevel="Full steering assistance"
  {
    Description="Full steering assistance"

    HDV=[CONTROLS]
    HDV=SteeringFFBMult=1.4
  }
}