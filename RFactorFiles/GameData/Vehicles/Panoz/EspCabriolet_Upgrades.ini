UpgradeType="Front End"
{
  Instance="FWING"

  UpgradeLevel="Standard Frond End"
  {
    Picture=Esp_F_end.tga
    Description=""
    GEN=<FWING>=ESP_FBUMPERlvl1.gmt
  }

  UpgradeLevel="GT Front End"
  {
    Picture=EspGT_F_end.tga
    Description="Upgraded front end package offers better aerodynamics"
    GEN=<FWING>=ESP_FBUMPERlvl2.gmt
    Price=1000


    HDV=[FRONTWING]
    HDV=FWRange=(0, 1, 1)              // front wing range
    HDV=FWSetting=0                    // front wing setting
    HDV=FWMaxHeight=(0.45)             // maximum height to take account of for downforce
    HDV=FWDragParams=(-0.003, 0, 0)    // base drag and 1st and 2nd order with setting
    HDV=FWLiftParams=(-0.025, 0, 0)    // base lift and 1st and 2nd order with setting
    HDV=FWLiftHeight=(0.015)           // effect of current height on lift coefficient
    HDV=FWLiftSideways=(0.33)          // dropoff in downforce with yaw (0.0 = none, 1.0 = max)
    HDV=FWLiftPeakYaw=(0.0, 1.0)       // angle of peak, multiplier at peak
    HDV=FWLeft=(-0.03, 0.0, 0.0)       // aero forces from moving left
    HDV=FWRight=(0.03, 0.0, 0.0)       // aero forces from moving right
    HDV=FWUp=(   0.0,-0.04, 0.01)      // aero forces from moving up
    HDV=FWDown=( 0.0, 0.04,-0.01)      // aero forces from moving down
    HDV=FWAft=(  0.0, 0.01,-0.02)      // aero forces from moving rearwards
    HDV=FWFore=( 0.0, 0.0, 0.0)        // aero forces from moving forwards (recomputed from settings)
    HDV=FWRot=(0.06, 0.03, 0.09)       // aero torque from rotating
    HDV=FWCenter=(0.00, 0.03,-0.55)    // center of front wing forces (offset from center of front axle in ref plane)
  }
}


