UpgradeType="Rear Wing"
{
  Instance="RWING"
  UpgradeLevel="Basic"
  {
    Description="Standard rear wing"
    GEN=<RWING>=RC_RWING_LVL1.GMT
  }

  UpgradeLevel="RC2 Rear Wing"
  {
    Description="Adjustable wing provides downforce and extra stability"
    GEN=<RWING>=RC_RWING_LVL2.GMT
    Price=750
    
    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 5)           // only one setting allowed on this wing
    HDV=RWSetting=4
    HDV=RWDragParams=( 0.019, 0.006, 0.0000) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.075,-0.035, 0.0004) //   is more than one setting
    HDV=RWLiftSideways=(0.0)            // downforce actually increases slightly at a
    HDV=RWPeakYaw=(4.0, 1.10)           //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(0.0, -0.05, 0.0)
    HDV=RWDown=(0.0, 0.02, 0.0)
    HDV=RWAft=(0.0, 0.03, -0.02)
    HDV=RWFore=(0.0, 0.0, 0.0)          // recomputed from other settings
    HDV=RWRot=(0.02, 0.01, 0.03)
    HDV=RWCenter=(0.00, 0.75, 0.50)     // center of rear wing forces (offset from center of rear axle at ref plane)
  }

  UpgradeLevel="RC1 Rear Wing"
  {
    Description="Adjustable wing provides further increased downforce and stability"
    GEN=<RWING>=RC_RWING_LVL3.GMT
    Price=1000
    
    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 5)           // only one setting allowed on this wing
    HDV=RWSetting=4
    HDV=RWDragParams=( 0.019, 0.008, 0.0000) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.075,-0.035, 0.0004) //   is more than one setting
    HDV=RWLiftSideways=(0.0)            // downforce actually increases slightly at a
    HDV=RWPeakYaw=(4.0, 1.10)           //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(0.0, -0.05, 0.0)
    HDV=RWDown=(0.0, 0.02, 0.0)
    HDV=RWAft=(0.0, 0.03, -0.02)
    HDV=RWFore=(0.0, 0.0, 0.0)          // recomputed from other settings
    HDV=RWRot=(0.02, 0.01, 0.03)
    HDV=RWCenter=(0.00, 0.75, 0.50)     // center of rear wing forces (offset from center of rear axle at ref plane)

    HDV=[BODYAERO]
    HDV=BodyFore-=(0.000,0.070,0.000)
    HDV=BodyCenter+=(0.0, 0, 0.050)
  }
}

UpgradeType="Front End"
{
