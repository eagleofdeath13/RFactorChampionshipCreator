UpgradeType="Rear End"
{
  Instance="DEBRIS1"
  UpgradeLevel="RGT2 Rear End"
  {
    Description="RGT2 Rear End"
    GEN=<DEBRIS1>=Rhez06_RBump_lvl1.gmt
    GEN=<RHOOKS>=Rhez06_RHOOKLVL1.GMT
  }
  
  UpgradeLevel="RGT1 Rear End"
  {
    Description="Better aerodynamics with adjustable downforce settings"
    GEN=<DEBRIS1>=Rhez06_RBump_lvl2.gmt
    GEN=<RHOOKS>=Rhez06_RHOOKLVL2.GMT
    Price=2400

    HDV=[DIFFUSER]
    HDV=DiffuserBase=(-0.110,-0.65, 8.0)    // base lift and 1st/2nd order with rear ride height
    HDV=DiffuserFrontHeight=(0.100)         // 1st order with front ride height
    HDV=DiffuserRake=(0.024, -0.1, 0.2)     // optimum rake (rear - front ride height), 1st order with current difference from opt, 2nd order
    HDV=DiffuserLimits=(0.015, 0.20, 0.05)  // min ride height before stalling begins (0.0=disabled), max rear ride height for computations, max rake difference for computations
    HDV=DiffuserStall=(0.3, 0.6)            // function to compute stall ride height (0.0=minimum, 1.0=average), downforce lost when bottoming out (0.0=none, 1.0=complete stall)
    HDV=DiffuserSideways=(0.38)             // dropoff with yaw (0.0 = none, 1.0 = max)
    HDV=DiffuserPeakYaw=(0.0, 1.0)          // angle of peak, multiplier at peak
    HDV=DiffuserCenter=(0.0, -0.005, -1.42) // center of diffuser forces (offset from center of rear axle at ref plane)
  }
}


