UpgradeType="Rear Wing"
{
  Instance="RWING"

   UpgradeLevel="Basic"
  {
    Description="Standard rear lip provides some stability"
    GEN=<RWING>=Rhez06_RWing_lvl1.gmt
  }

  UpgradeLevel="RGT2 Rear Wing"
  {
    Description="RGT2 Rear Wing"
    GEN=<RWING>=Rhez06_RWing_lvl2.gmt
    Price=750

    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 5)
    HDV=RWSetting=4
    HDV=RWDragParams=( 0.019, 0.007, 0.0000) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.075,-0.030, 0.0004) //   is more than one setting
    HDV=RWLiftSideways=(0.30)        // downforce actually increases slightly at a
    HDV=RWLiftPeakYaw=(0.0, 1.00)    //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(  0.0,-0.05, 0.010)
    HDV=RWDown=(0.0, 0.02,-0.005)
    HDV=RWAft=(0.0, 0.03, -0.02)
    HDV=RWFore=(0.0, 0.0, 0.0)
    HDV=RWRot=(0.04, 0.02, 0.06)
    HDV=RWCenter=(0.00, 0.95, 0.40)  // center of rear wing forces (offset from center of rear axle at ref plane)
  }

  UpgradeLevel="RGT1 Rear Wing"
  {
    Description="Carbon-fibre rear wing provides greater stability by providing more rear grip at high speeds."
    GEN=<RWING>=Rhez06_RWing_lvl3.gmt
    Price=1500

    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 5)
    HDV=RWSetting=4
    HDV=RWDragParams=( 0.019, 0.008, 0.0000) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.150,-0.030, 0.0004) //   is more than one setting
    HDV=RWLiftSideways=(0.30)        // downforce actually increases slightly at a
    HDV=RWLiftPeakYaw=(0.0, 1.00)    //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(  0.0,-0.05, 0.010)
    HDV=RWDown=(0.0, 0.02,-0.005)
    HDV=RWAft=(0.0, 0.03, -0.02)
    HDV=RWFore=(0.0, 0.0, 0.0)
    HDV=RWRot=(0.06, 0.03, 0.09)
    HDV=RWCenter=(0.00, 0.95, 0.40)  // center of rear wing forces (offset from center of rear axle at ref plane)
  }
}


