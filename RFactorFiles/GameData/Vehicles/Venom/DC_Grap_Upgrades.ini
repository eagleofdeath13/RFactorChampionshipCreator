UpgradeType="Rear Wing"
{
  Instance="RWING"
  UpgradeLevel="Basic"
  {
    Description="Standard rear wing"
    GEN=<RWING>=DC_RWING_LVL1.GMT
  }

  UpgradeLevel="RC2 Rear Wing"
  {
    Description="Larger rear wing that helps improve cornering speeds and stability"
    GEN=<RWING>=DC_RWING_LVL2.GMT
    Price=375
    
    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 1)           // only one setting allowed on this wing
    HDV=RWSetting=0
    HDV=RWDragParams=( 0.022, 0.0, 0.0) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.115, 0.0, 0.0) //   is more than one setting
    HDV=RWLiftSideways=(0.2)            // downforce actually increases slightly at a
    HDV=RWLiftPeakYaw=(0.0, 1.0)        //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(   0.0, -0.05, 0.0)
    HDV=RWDown=( 0.0,  0.02, 0.0)
    HDV=RWAft=(  0.0,  0.03, -0.02)
    HDV=RWFore=( 0.0,  0.0, 0.0)        // recomputed from other settings
    HDV=RWRot=(  0.04, 0.02, 0.06)
    HDV=RWCenter=(0.0, 0.80, 0.45)      // center of rear wing forces (offset from center of rear axle at ref plane)
  }

  UpgradeLevel="RC1 Rear Wing"
  {
    Description="Adjustable wing provides much greater downforce and stability"
    GEN=<RWING>=DC_RWING_LVL3.GMT
    Price=625
    
    HDV=[REARWING]
    HDV=RWRange=(0.0, 1.0, 5)           // only one setting allowed on this wing
    HDV=RWSetting=4
    HDV=RWDragParams=( 0.022, 0.012, 0.0) // 1st & 2nd order not needed unless there
    HDV=RWLiftParams=(-0.120,-0.054, 0.0004) //   is more than one setting
    HDV=RWLiftSideways=(0.2)            // downforce actually increases slightly at a
    HDV=RWLiftPeakYaw=(0.0, 1.00)       //   small yaw angle for this wing configuration
    HDV=RWLeft=(-0.03, 0.0, 0.0)
    HDV=RWRight=(0.03, 0.0, 0.0)
    HDV=RWUp=(  0.0,-0.05, 0.0)
    HDV=RWDown=(0.0, 0.02, 0.0)
    HDV=RWAft=( 0.0, 0.03, -0.02)
    HDV=RWFore=(0.0, 0.0, 0.0)          // recomputed from other settings
    HDV=RWRot=(0.05, 0.03, 0.07)
    HDV=RWCenter=(0.0, 0.80, 0.45)      // center of rear wing forces (offset from center of rear axle at ref plane)
  }
}


