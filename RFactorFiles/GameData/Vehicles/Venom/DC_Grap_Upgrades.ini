    HDV=FWRot=(  0.04, 0.02, 0.06)
    HDV=FWCenter=(0.0, 0.00,-0.55)   // center of front wing forces (offset from center of front axle in ref plane)
  }
}


UpgradeType="Rear End"
{
  Instance="DEBRIS1"
  UpgradeLevel="RC2 Rear End"
  {
    Description="Standard rear end"
    GEN=<DEBRIS1>=DC_RBUMP_LVL1.GMT
    GEN=<RHOOKS>=DC_RHOOKLVL1.GMT
  }
  
  UpgradeLevel="RC1 Rear End"
  {
    Description="Better aerodynamics with adjustable downforce settings"
    GEN=<DEBRIS1>=DC_RBUMP_LVL2.GMT
    GEN=<RHOOKS>=DC_RHOOKLVL2.GMT
    Price=1800

    HDV=[DIFFUSER]
    HDV=DiffuserBase=(-0.165, -0.5, 5.0)    // base lift and 1st/2nd order with rear ride height
    HDV=DiffuserFrontHeight=(0.065)         // 1st order with front ride height
    HDV=DiffuserRake=(0.02,-0.05, 0.1)      // optimum rake (rear - front ride height), 1st order with current difference from opt, 2nd order
    HDV=DiffuserLimits=(0.05, 0.20, 0.05)   // min ride height before stalling begins (0.0=disabled), max rear ride height for computations, max rake difference for computations
    HDV=DiffuserStall=(0.5, 0.5)            // function to compute stall ride height (0.0=minimum, 1.0=average), downforce lost when bottoming out (0.0=none, 1.0=complete stall)
    HDV=DiffuserSideways=(0.36)             // dropoff with yaw (0.0 = none, 1.0 = max)
    HDV=DiffuserPeakYaw=(0.0, 1.0)          // angle of peak, multiplier at peak
    HDV=DiffuserCenter=(0.0, -0.05, -1.21)  // center of diffuser forces (offset from center of rear axle at ref plane)
  }
}


